<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="./calculator_1.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id = "calculator" >
        <input type="text" id="display" disabled>
        <div>   
            <button id="ac" class="operator" >AC</button>
            <button id="del" class="operator" ><i class="fa-solid fa-delete-left"></i></button>
            <button id="." class="operator" >.</button>
            <button id="/" class="operator" >/</button>
        </div>
        <div>
            <button id="7" >7</button>
            <button id="8" >8</button>
            <button id="9" >9</button>
            <button id="*" class="operator" >*</button>
        </div>
        <div>
            <button id="4" >4</button>
            <button id="5" >5</button>
            <button id="6" >6</button>
            <button id="-" class="operator" >-</button>
        </div>
        <div>
            <button id="1" >1</button>
            <button id="2" >2</button>
            <button id="3" >3</button>
            <button id="+" class="operator" >+</button>
        </div>
        <div>
            <button id="00" >00</button>
            <button id="0"  >0</button>
            <button id="=" class="equal operator" >=</button>
        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
